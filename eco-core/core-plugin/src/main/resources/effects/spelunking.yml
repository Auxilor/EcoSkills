name: "Spelunking"
placeholders:
  chance: "(%level% * 8) % 100"
  multiplier: "floor(%level% * 8 / 100) + 2"
description: "&a%chance%%&8 chance to get &a%multiplier%x&8 drops from ores"

effects:
  - id: multiply_drops # Base Multiplier
    args:
      multiplier: "floor(%level% * 8 / 100) + 1"
