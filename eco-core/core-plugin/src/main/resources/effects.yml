    - "coal_ore"
    - "deepslate_coal_ore"
    - "iron_ore"
    - "deepslate_iron_ore"
    - "gold_ore"
    - "deepslate_gold_ore"
    - "gilded_blackstone"
    - "lapis_lazuli_ore"
    - "deepslate_lapis_lazuli_ore"
    - "redstone_ore"
    - "deepslate_redstone_ore"
    - "emerald_ore"
    - "deepslate_emerald_ore"
    - "diamond_ore"
